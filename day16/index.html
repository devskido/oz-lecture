<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 - 도서 관리 앱</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">도서 관리 앱</h1>
        <div class="book-container">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control book-input" id="bookTitle" placeholder="도서 제목">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control book-input" id="bookPrice" placeholder="가격 (원)">
                </div>
                <div class="col-md-5">
                    <button class="btn btn-primary book-button" onclick="addBook()">추가</button>
                    <button class="btn btn-success" onclick="processBooks()">도서 처리</button>
                    <button class="btn btn-info" onclick="showAllRentalStatus()">대여 상태 보기</button>
                </div>
            </div>
            <ul class="book-list" id="bookList"></ul>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
